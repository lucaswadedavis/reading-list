<html>
  <head>
    <link href="https://unpkg.com/tabulator-tables@4.1.1/dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://unpkg.com/tabulator-tables@4.1.1/dist/js/tabulator.min.js"></script>
  </head>
  <body>
    <table id="example-table"></table>

  </body>
  <script type="text/javascript">
    var table = new Tabulator("#example-table", {
      height: '100%',
      layout:"fitColumns", //fit columns to width of table (optional)
      columns:[ //Define Table Columns
        {title:"Article", field:"article", formatter: 'html', headerFilter: "input"},
      ],
      ajaxURL: './data.json',
      ajaxResponse: function(url, params, response) {
        console.log(response.values.length);
        return response.values.map(rec => {
          const article = '[<a href="' + rec.url + '">link</a>] ' + rec.text;
          return { article };  
        });
      },
    });
  </script>

</html>
